<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <ul class="pagination">
            <li v-for="num in pageCount">
                <a href="javascripit:void(0)" v-bind:class="activeNumber===1 ? active : ''">
                    {{num}}
                </a>
            </li>
        </ul>
    </div>
    <script>
        const app=new Vue({
            data:{
                activeNumber:1,
                pageCount:10
            }
        }).$mount("#app")
    </script>
</body>
</html>
